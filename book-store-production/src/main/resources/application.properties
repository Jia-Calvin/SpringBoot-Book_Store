# Mybatisµƒ≈‰÷√
spring.datasource.url=jdbc:mysql://localhost:3306/book-store
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Spring boot application
spring.application.name = product-provider
server.port = 10092
management.port = 10093

# Service version
demo.service.version = 1.0.0

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages  = com.calvin.bookstoreproduction

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = product-provider
dubbo.application.name = product-provider
dubbo.application.qos-port = 33333

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20881

## RegistryConfig Bean
dubbo.registry.id = zookeeper-registry
dubbo.registry.address = zookeeper://127.0.0.1:2181